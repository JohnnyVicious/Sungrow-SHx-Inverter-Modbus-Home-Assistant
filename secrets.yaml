# Add this to your secrets.yaml. Create this file, if it does not exist

sungrow_sg1_modbus_host_ip: 192.168.178.xxx # TODO update with the IP of your inverter. No default. Check your router.
sungrow_sg1_modbus_port: 502 # TODO update with the Modbus port of your inverter. Default is '502'
sungrow_sg1_modbus_slave: 1 # TODO update with the slave address of your inverter. Default is '1'

sungrow_sg1_max_forced_power: 5000 # maximum value shown in GUI-slider: update according to the capabilities of your battery
sungrow_sg1_max_charge_power: 5000 # maximum value shown in GUI-slider: update according to the capabilities of your battery
sungrow_sg1_max_discharge_power: 5000 #  maximum value shown in GUI-slider: update according to the capabilities of your battery
sungrow_sg1_max_export_limit: 10500 #  maximum value shown in GUI-slider: update according to the capabilities of your PV installation




# common between sg inverters
sungrow_scan_interval_fast: 10 # fast changing sensors, e.g., load Power
sungrow_scan_interval_mid: 60 # mid changing sensors, e.g., max charging current
sungrow_scan_interval_rare: 600 # rarely changing sensors, e.g., energy history